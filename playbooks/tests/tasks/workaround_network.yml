---
- name: shutdown interface in standby router
  shell: ROUTER_NS=$( ip netns show | grep qrouter- | awk '{print $1}' );
         QR_INTERFACES=($(ip netns exec ${ROUTER_NS} ip a|grep ' qr'|awk '{print $2}'|awk -F "@" '{print $1}'));
         for i in "${QR_INTERFACES[@]}"; do ip netns exec ${ROUTER_NS} ifconfig $i down ;done
  register: result
  until: result|success
  retries: 6
  delay: 10
