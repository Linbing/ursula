monitoring:
  enabled: True
  sensu_plugin_version: 0.1.7

serverspec:
  enabled: True

logging:
  enabled: True
  follow:
    enabled: true
    global_fields:
      customer_id: "unknown"
      cluster_name: "unknown"
    logs:
      - paths:
          - /var/log/messages
        fields:
          type: syslog
  forward:
    host: 127.0.0.1
    port: 4560    

nova:
 # libvirt_type: qemu
 #libvirt_cpu_model: null
 libvirt_type: kvm 

haproxy:
  stats_group: root

sensu_checks:
    percona:
      check_cluster_size:
        sudo: true
        handler: default
        notification: "unexpected number of mysql processes"
        interval: 120
        standalone: true
        command: "percona-cluster-size.rb -d /root/.my.cnf --expected 3 --criticality critical"
        service_owner: openstack
        dependencies: "{{ 'keepalive' | sensu_dependencies(hostvars, groups, 'db') }}"
        # above is incredibly ugly, but works. Creates the list below.
        #dependencies:
        #  - "controller1.ursula-vagrant/keepalive"
        #  - "controller2.ursula-vagrant/keepalive"
        #  - "compute1.ursula-vagrant/keepalive"
      check_mysql_process:
        handler: default
        notification: "unexpected number of mysql processes"
        interval: 120
        standalone: true
        command: "check-procs.rb -p mysql -W 1 -C 1"
        service_owner: openstack
      check_garbd_process:
        handler: default
        notification: "unexpected number of garbd processes"
        interval: 120
        standalone: true
        command: "check-procs.rb -p garbd -W 1 -C 1"
        service_owner: openstack
heat:
  enabled: False
  logging:
    debug: True
    verbose: True
